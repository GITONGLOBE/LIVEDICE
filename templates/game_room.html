<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVEDICE Game Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>LIVEDICE Game Room</h1>
    <div id="room-controls">
        <button id="create-room">Create Room</button>
        <input type="text" id="room-id" placeholder="Room ID">
        <button id="join-room">Join Room</button>
    </div>
    <div id="room-list">
        <h2>Available Rooms</h2>
        <ul id="rooms"></ul>
    </div>
    <script>
        const socket = io();
        
        $('#create-room').click(() => {
            $.post('/game/create_room', JSON.stringify({host_id: 'user123'}), (data) => {
                alert(`Room created: ${data.room_id}`);
            });
        });

        $('#join-room').click(() => {
            const roomId = $('#room-id').val();
            $.post('/game/join_room', JSON.stringify({user_id: 'user123', room_id: roomId}), (data) => {
                alert(data.message);
                socket.emit('join', {user_id: 'user123', room_id: roomId});
            });
        });

        function updateRoomList() {
            $.get('/game/list_rooms', (data) => {
                $('#rooms').empty();
                data.forEach(room => {
                    $('#rooms').append(`<li>Room ${room.room_id}: ${room.players}/${room.max_players} players</li>`);
                });
            });
        }

        setInterval(updateRoomList, 5000);  // Update room list every 5 seconds

        socket.on('user_joined', (data) => {
            console.log(`User ${data.user_id} joined the room`);
        });

        socket.on('user_left', (data) => {
            console.log(`User ${data.user_id} left the room`);
        });
    </script>
</body>
</html>
